<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Select your favorite futuristic product from our list. This form dynamically loads product options using JavaScript and collects user feedback for review.">
    <meta name="author" content="Moses John Legend">
    <title>Product Review Form | Futuristic Tech Selection</title>

    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get">
            <label for="product">Product Name:</label><br>
            <select name="product" id="product">
                <option value="" disabled selected>Select a product ...</option>
            </select> <br> <br>
            <label>Overall Rating</label> <br>
            <div class="stars">
	        <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
	        <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
	        <input type="radio" id="threestar" name="stars" value="3" required><label for="threestar"></label>
	        <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
	        <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
            </div> <br> <br>
            <label for="year">Date of installation:</label> <br>
            <input type="date" name="year" id="year" required> <br> <br>
            <label>Which feature did you find useful in the product? <br> (Check all that apply)</label> <br>
            <input type="checkbox" id="feature-durability" name="features" value="Durability">
            <label for="feature-durability">Durability</label><br>

            <input type="checkbox" id="feature-ease" name="features" value="Ease of use">
            <label for="feature-ease">Ease of use</label><br>

            <input type="checkbox" id="feature-performance" name="features" value="Performance">
            <label for="feature-performance">Performance</label><br>

            <input type="checkbox" id="feature-design" name="features" value="Design">
            <label for="feature-design">Design</label><br><br>          
            <label for="review">Written review <span>(Optional)</span></label> <br>
            <textarea name="review" id="review" rows="5" cols="40"></textarea> <br><br>
            <label for="name">Your Name <span>(Optional)</span></label><br>
            <input type="text" id="name" name="name"> <br><br>
            <input type="submit" value="Post Review">
        </form>
    </main>
    <footer>
        <p id="date">Â© ðŸŒ² Moses John Godwin ðŸŒ² Nigeria</p>
        <p id="lastModified"></p>
    </footer>

    <script defer src="scripts/form.js"></script>
</body>
</html>
